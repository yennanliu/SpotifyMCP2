name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter (if configured)
      run: npm run lint --if-present
      continue-on-error: true

    - name: Run unit tests
      run: npm test

    - name: Generate coverage report
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.node-version == '20.x' && matrix.os == 'ubuntu-latest'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Build TypeScript
      run: npm run build

    - name: Test MCP Protocol
      run: npm run test:mcp
      if: matrix.os != 'windows-latest'

    - name: Test Tool Calls
      run: npm run test:tool-call
      if: matrix.os != 'windows-latest'

  build-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Create distribution package
      run: |
        mkdir -p dist-package
        cp -r dist package.json package-lock.json README.md SETUP.md CLAUDE_SETUP.md dist-package/
        cp .env.example dist-package/.env.example
        tar -czf spotify-mcp-server.tar.gz -C dist-package .

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: spotify-mcp-server-build
        path: spotify-mcp-server.tar.gz
        retention-days: 30

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check TypeScript compilation
      run: npm run build

    - name: Check for TypeScript errors
      run: npx tsc --noEmit

    - name: Check package vulnerabilities
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: List outdated packages
      run: npm outdated
      continue-on-error: true

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run integration tests
      run: npm run test:integration
