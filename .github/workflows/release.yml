name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build
      run: npm run build

    - name: Create distribution package
      run: |
        mkdir -p spotify-mcp-server
        cp -r dist package.json package-lock.json spotify-mcp-server/
        cp README.md SETUP.md CLAUDE_SETUP.md ARCHITECTURE.md spotify-mcp-server/
        cp .env.example spotify-mcp-server/
        cp get-refresh-token.js spotify-mcp-server/
        tar -czf spotify-mcp-server-${{ github.ref_name }}.tar.gz spotify-mcp-server
        zip -r spotify-mcp-server-${{ github.ref_name }}.zip spotify-mcp-server

    - name: Generate changelog
      id: changelog
      run: |
        echo "## Changes in this Release" > CHANGELOG.txt
        git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.txt

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: CHANGELOG.txt
        files: |
          spotify-mcp-server-${{ github.ref_name }}.tar.gz
          spotify-mcp-server-${{ github.ref_name }}.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to npm (optional)
      # Uncomment if you want to publish to npm
      # run: npm publish
      # env:
      #   NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: echo "Skipping npm publish (uncomment to enable)"
